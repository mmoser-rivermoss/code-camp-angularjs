<div class="row" ng-controller="HelloWorldController">
    <div class="col-md-5">
        <div hljs include="'../../greeting/controllers/helloWorld.js'"></div>
        <div hljs include="'../../scope/controllers/ruleOfThumb.js'"></div>
        Hello <span class="alert-success">{{ greeting }}</span>
        <div ng-controller="RuleOfThumbController">
            <input class="form-control" ng-model="greeting">
            This is the new greeting: <span class="alert-success">{{ greeting }}</span>
            <div class="row">
                <div class="col-lg-12">
                    <input class="form-control" ng-model="$parent.greeting">
                    This is the new greeting using <code>$parent</code>: <span class="alert-success">{{ $parent.greeting }}</span>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-7">
        <div hljs include="'../../scope/templates/improper-ng-model.tpl.html'"></div>
    </div>
</div>
